<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="./images/favicon-32x32.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Alata&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./css/style.css">
  <title>Shortly Project</title>
</head>
<body>

<!-- Nav Container -->
<nav class="relative container p-6 mx-auto">

  <!-- Content Container -->
  <div class="flex items-center justify-between">
    <!-- Logo / Menu Container -->
    <div class="flex space-x-20">
      <img src="./images/logo.svg" alt="Logo">
      <div class="hidden lg:flex items-center space-x-8 font-bold">
        <a href="#" class="text-grayishViolet hover:text-veryDarkViolet">Features</a>
        <a href="#" class="text-grayishViolet hover:text-veryDarkViolet">Pricing</a>
        <a href="#" class="text-grayishViolet hover:text-veryDarkViolet">Resources</a>
      </div>
    </div>

    <!-- Actions Container -->
    <div class="hidden lg:flex items-center space-x-8 font-bold">
      <a href="#" class="text-veryDarkViolet">Login</a>
      <a href="#" class="p-3 px-8 bg-cyan text-white rounded-full hover:opacity-70">Sign Up</a>
    </div>

  </div>

</nav>

<!-- Hero Section -->
<section id="hero">

  <!-- Hero Container -->
  <div class="container flex flex-col-reverse mx-auto lg:flex-row p-6">

    <!-- Content Container -->
    <div class="flex flex-col space-y-10 mb-44 lg:mb-52 lg:mt-16 lg:w-1/2">
      <h1 class="text-5xl lg:text-6xl text-center lg:text-left lg:max-w-md font-bold">
        More than just shorter links
      </h1>
      <p class="text-2xl text-center lg:text-left lg:max-w-md text-gray-400">
        Build your brand's recognition and get detailed insights on how your links are performing.
      </p>
      <div class="mx-auto lg:mx-0">
        <a href="#" class="text-2xl py-5 px-10 lg:py-4 bg-cyan text-white font-bold rounded-full">Get Started</a>
      </div>
    </div>

    <!-- Image Container -->
    <div class="mb-24 lg:mb:0 lg:w-1/2 md:w-180 mx-auto">
      <img src="images/illustration-working.svg" alt="Illustration">
    </div>
  </div>

</section>



</nav>


</body>
</html>
